{% extends 'base.html' %}

{% block content %}
<div class="row pt-3">
    <div class="col-2">
        <img src="{{ product.icon.url }}" class="img-fluid"/>
    </div>
    <div class="col-10">
        <a href="{{ product.url }}">{{ product.title }}</a>
    </div>
</div>
<div class="row pt3">
    <div class="col-8">
        <img src="{{ product.image.url }}" class="img-fluid" style="border: 1px solid whitesmoke;"/>
    </div>
    <div class="col-4">
        <a href="javascript:{document.getElementById('upvote').submit()}">
            <button class="btn btn-primary btn-lg btn-block">
                <span class="oi oi-caret-top"></span>
                Upvote {{ product.votes_total }}
            </button>
        </a>
    </div>
</div>
<div class="row pt-3">
    <div class="col-4">
        <h4><span class="oi oi-magnifying-glass"></span> Hunted By {{ product.user.username }}</h4>
    </div>
    <div class="col-4 text-right">
        <h4><span class="oi oi-timer"></span> {{ product.pub_date_pretty }}</h4>
    </div>
</div>
<div class="row">
    <div class="col-8">
        <p>{{ product.content }}</p>
    </div>
</div>

<form id="upvote" action="{% url 'upvote' product.id %}" method="POST">
    {% csrf_token %}
    <input type="hidden"/>
</form>
{% endblock %}
