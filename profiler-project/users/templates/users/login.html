{% extends 'blog/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-0">Log In</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="Login">Login</button>
                <small class="text-muted ml-2">
                    <a href="{% url 'password_reset'%}">Forgot Password ?</a>
                </small>
            </div>
        </form>
        <div class="pt-3">
            <small class="text-muted">Need An Account? <a class="ml-2" href="{% url 'new-user' %}">Sign Up</a></small>
        </div>
    </div>
{% endblock %}
